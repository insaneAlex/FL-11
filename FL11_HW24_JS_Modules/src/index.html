<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web</title>
</head>

<body>
    <div id="root">
        <header>
            <h2>Rock Paper Scissors</h2>
        </header>
        <main>
            <div class="rules">
                <p><b>Our rules:</b></p>
                <ul>
                    <li>Scissors beats a paper!</li>
                    <li>Paper beats a rock!</li>
                    <li>Rock beats a scissors!</li>
                    <li>And we play up to tree wins!</li>
                </ul>
            </div>
            <div class="game">
                <h1>Let's play!</h1>
                <p id="result">Result</p>
                <div class="buttons">
                    <div><img src="./img/stone.png" alt="">Rock</div>
                    <div><img src="./img/paper.png" alt="">Paper</div>
                    <div><img src="./img/scissors.png" alt="">Scissors</div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
